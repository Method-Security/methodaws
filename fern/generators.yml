default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-go-sdk
        version: 0.22.1
        config:
          importpath: github.com/Method-Security/methodaws/generated/go
        output:
          location: local-file-system
          path: ../generated/go
      - name: fernapi/fern-pydantic-model
        version: 0.10.0-rc0
        output:
          location: local-file-system
          path: ../generated/python
  python:
    generators:
      - name: fernapi/fern-pydantic-model
        version: 0.10.0-rc0
        output:
          location: pypi
          package-name: methodaws
