types:
  ActionType:
    enum:
      - ALLOW
      - BLOCK
      - CAPTCHA
      - CHALLENGE
      - COUNT
      - OTHER
  ScopeType:
    enum:
      - REGIONAL
  StatementType:
    enum:
      - AND
      - BYTE_MATCH
      - GEO_MATCH
      - IP_SET_REFERENCE
      - LABEL_MATCH
      - MANAGED_RULE_GROUP
      - NOT
      - OR
      - RATE_BASED
      - REGEX_MATCH
      - REGEX_PATTERNSET_REFENCE
      - RULE_GROUP_REFERENCE
      - SIZE_CONSTRAINT
      - SQLI_MATCH
      - XSS_MATCH
      - OTHER
  WafResourceType:
    enum:
      - APPLICATION_LOAD_BALANCER
      - API_GATEWAY_REST_API
      - APPSYNC_GRAPHQL_API
      - COGNITO_USER_POOL
      - APP_RUNNER_SERVICE
      - VERIFIED_ACCESS_INSTANCE
      - OTHER
  ActionInfo:
    properties:
      type: ActionType
      jsonString: optional<string>
  StatementInfo:
    properties:
      type: StatementType
      jsonString: optional<string>   
  RuleInfo:
    properties:
      name: string
      priority: integer
      statement: StatementInfo
      action: optional<ActionInfo>
      labels: optional<list<string>>
      jsonString: string 
  ResourceInfo:
    properties:
      arn: string
      type: WafResourceType
  Waf:
    properties:
      arn: string
      name: string
      description: optional<string>
      rules: optional<list<RuleInfo>>
      resources: optional<list<ResourceInfo>>
  RegionWafInfo:
    properties: 
      region: string
      wafs: optional<list<Waf>>
  WafReport:
    properties:
      accountId: string
      scope: ScopeType
      regions: optional<list<RegionWafInfo>>
      errors: optional<list<string>>
